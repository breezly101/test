<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
      background: #f0f0f0;
    }
    form {
      margin-bottom: 1em;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Search Proxy</h1>
  <form id="searchForm">
    <input type="text" id="query" name="q" placeholder="Search..." required />
    <button type="submit">Search</button>
  </form>

  <iframe id="results" src="" title="Search Results"></iframe>

  <script>
    const form = document.getElementById('searchForm');
    const queryInput = document.getElementById('query');
    const resultsFrame = document.getElementById('results');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (!query) return;

      // Update iframe src to load the proxy search results
      const proxyUrl = `.netlify/functions/searchProxy?q=${encodeURIComponent(query)}`;
      resultsFrame.src = proxyUrl;
    });
  </script>
</body>
</html>
